<!DOCTYPE html>
<html manifest="manifest.mf" lang="sv">
<head>
<title>Flex Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
<script type="text/javascript" src="js/index.js" ></script>
<main>
    <div class="inner">
        <h1 class="title">Flex</h1>
        <div id="times-up"></div>
        <div class="main-wrapper" id="wrapper">
            <div id="time" class="show-counter">00:00:00</div>
            <button id="stop" onclick="stopp()" class="button main-wrapper button-wrapper">
                Stoppa
            </button>
            <button id="set" onclick="openDialog()" class="button main-wrapper button-wrapper">
                Sätt tid
            </button>
            <button id="resume" onclick="resume()" class="button main-wrapper button-wrapper">
                Återuppta
            </button>
        </div>
       
    </div>
</main>
<div id="overlay"></div>
<dialog id="count-dialog">
    <div class="count-dialog-inner">
        <h2 class="dialog-title">Sätt tid</h2>
        <button id="resume-from-dialog" onclick="closeModal()" aria-label="Stäng" class="button">X</button>
        <div class="control-wrapper">
            
            <input class="control" type="number" id="set-hours">:
           
            <input class="control" type="number" id="set-minutes">:
            
            <input class="control" type="number" id="set-seconds">
        </div>
        <button id="start-stop" onclick="start()" class="button start-stop">Starta</button>
        <button id="reset" onclick="reset()" class="button start-stop">Nollställ</button>
    </div>
</dialog>
</body>
</html>
