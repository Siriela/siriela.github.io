<!DOCTYPE html>
<html manifest="manifest.mf" lang="sv">
<head>
<title>Flex Counter</title>
<link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
<script type="text/javascript" src="js/index.js" ></script>
<main>
    <div class="inner">
    <h1 class="title">Flextid</h1>
    <div id="times-up"></div>
        <div class="main-wrapper">
            <div id="time" class="show-counter">00:00:00</div>
                <div class="buttons">
                    <button id="reset" onclick="stopp()" class="button">Stoppa</button>
                    <button id="set" onclick="openDialog()" class="button">Sätt tid</button>
                    <button id="resume" onclick="resume()" class="button">Återuppta</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div id="overlay"></div>
<dialog id="count-dialog">
    <div class="count-dialog-inner">
        <h2>Sätt tid</h2>
        <button id="resume-from-dialog" onclick="resume()" class="button">Återuppta</button>
        <label for="set-hours">Timmar:</label>
        <input type="number" id="set-hours">:
        <label for="set-minutes">Minuter:</label>
        <input type="number" id="set-minutes">:
        <label for="set-seconds">Sekunder:</label>
        <input type="number" id="set-seconds">
        <button id="start-stop" onclick="start()" class="start-stop">Starta</button>
        <button id="reset" onclick="reset()" class="start-stop">Nollställ</button>
    </div>
</dialog>
</body>
</html>
